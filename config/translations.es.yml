          load-basic-filters-failed: No se pudieron cargar los filtros básicos. Inténtalo de nuevo.
          # Popup error message displayed when org field filters were not loaded properly
          load-org-field-filters-failed: Error al cargar los filtros de campo de la organización. Inténtalo de nuevo.
