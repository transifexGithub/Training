git:
  filters:
  - filter_type: dir
    file_format: KEYVALUEJSON
    source_file_extension: json
    source_language: en
    source_file_dir: public/locales
    translation_files_expression: 'translations/<lang>'
    
settings:
  pr_branch_name: feat/transifex-update-<br_unique_id>
  language_mapping:
    es_419: es-419
    pt_BR: pt-br
    zh_CN: zh-cn
    zh_TW: zh-tw
